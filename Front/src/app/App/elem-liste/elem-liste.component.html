<div class="jumbotron">
    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
        <div class="media-body order-2 order-lg-1">
            <h2 class="mt-0 font-weight-bold mb-2">{{titre}}</h2>
            <div class="sous-classe">
                <h4>Description</h4>
                <p>{{description}}</p>
                <h4>Lieu</h4>
                <p>{{lieu}}</p>
                <h4>Date</h4>
                <p>{{date}}</p>
                <div class="extend" [@extend]="affichagePlus ? 'open' : 'closed'">
                    <h4>Type</h4>
                    <p>{{type}}</p>
                    <h4>Genre</h4>
                    <p>{{genre}}</p>
                    <h4>Artiste</h4>
                    <p>{{artiste}}</p>
                </div>
                <div class="button-container d-flex justify-content-center">
                    <button class="toggle-button" (click)="affichePlus()">{{ affichagePlus ? '-' : '+' }}</button>
                    <button class="toggle-button" (click)="pinMap()"><img [src]="mapPin ? '../../../assets/broche_on.png' : '../../../assets/broche_off.png'" alt="Bouton Collapse"></button>
                </div>
            </div>
        </div>
    </div>
</div>
