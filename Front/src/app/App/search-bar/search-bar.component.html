<body>
  <div class="title" *ngIf="playAnimation" @fadeOut><h1 class="mx-2 text-uppercase">Mu-Seek</h1></div>
  <div class="input-group-newsletter" [@translateTop]="playAnimation ? 'open' : 'closed'">
    <button (click)="preventDefault($event, triggerAnimation, searchBar.value)" class="btn btn-primary" id="submitButton" type="submit"><i class="fa fa-search fa-2x mb-2 text-white"></i></button>
    <input #searchBar class="form-control" id="searchBar" type="text" placeholder="Entrez une localisation, un évènement, une adresse..." aria-label="Entrez une localisation, un évènement, une adresse..." />
  </div>
</body>
